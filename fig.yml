pathrouter:
  image: chistyakov/foodpedia_pathrouter
  ports:
    - "80:80"
  links:
    - endpoint
    - pubby
    - home

home:
  image: chistyakov/foodpedia_home_production

pubby:
  image: chistyakov/foodpedia_pubby
  links:
    - endpoint
  command: http://foodpedia.tk http://endpoint:8890/sparql

endpoint:
  image: chistyakov/foodpedia_virtuoso_ontowiki
  volumes:
    - ./upload:/upload

food_ontology_updater:
  build: food-ontology-updater
  ports:
    - "8008:80"
  volumes:
    - ~/.ssh:/root/.ssh
